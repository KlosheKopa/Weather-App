<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="text-center rounded cloud">
            <div>
                <h1 class="rounded-5 col-3">Weather Dashboard</h1>
            </div>
        </header>

        <div class="text-center row">
            <div class="col-2 cloud rounded search">
                <div>
                    <h2>Search for a City:</h2>
                    <div>
                        <form id="searchForm" class="row">
                            <div class="col=sm-11">
                                <input type="text" name="city" placeholder="Eugene" class="rounded form-control">
                            </div>
                            <div class="col-sm-11">
                                <button class="btn btn-outline-primary" type="submit" id="submit">Search</button>
                            </div>
                            
                            
                        </form>
                    </div>
                </div>
                <div id="searchHistory">
                    <h2>Search History</h2>
                    <ul id="previousSearches" class="list-group"></ul>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col cloud rounded">
                <div>
                    <h2 id="name"></h2>
                    <div id="weather"></div>
                </div>
                <div>
                    <h2>Forecast:</h2>
                    <div id="forecast">

                    </div>
                </div>
                
            </div>
            <div class="col-1"></div>
        </div>

        <script src="./assets/js/script.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
